<head>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    <!-- bootstrap end -->
</head>
<body>
    {{>header}}
    {{>nicknameForm}}
    {{>messageList}}
    {{>messageForm}}

    <button class="btn btn-primary"> asfdfd</button>
</body>


<template name="header">
    <h1>Welcome to M-Instant {{nickname}}</h1>
</template>

<!-- nick name form start -->
<template name="nicknameForm">
    <div class="form-group">
        <label for="nickname-input">Nickname:</label>
        <input type="text" class="form-control" id="nickname-input" placeholder="Type message here...">
        <button type="submit" class="btn btn-default js-set-nickname">Set my nickname!</button>
    </div>
</template>
<!-- nick name end -->

<!-- mesege show strt -->
<template name="messageList">
    {{#each messages}}
        {{>messageItem}}
    {{/each}}
</template>
<!-- msg show end -->

<template name="messageItem">
    <h3>{{nickname}} - {{messageText}}</h3>
</template>


<!-- msg form start -->
<template name="messageForm">
    <div class="form-group">
        <label for="message-text-input">Message:</label>
        <input type="text" class="form-control" id="message-text-input" placeholder="Type message here...">
        <button type="submit" class="btn btn-primary js-save-message">Post!</button>

    </div>
</template>
<!-- msg frm end -->
