
<body style="height: 600px; padding: 10px; overflow-y: hidden;">
    
    <div class="container">
        <div class=" row" >
            <div class="col-md-3" >
                {{>header}}
                {{>nicknameForm}}
                
            </div>
    
            <div class="col-md-9 " style="padding-left: 5px; ">
    
                <div  class="h-25 " 
                style="height: 450px; width: 850px; padding-left: 5px; overflow-y: scroll; border:3px solid rgb(0, 169, 175);" >
                    {{>messageList}}
                
                </div>
    
                <br>
    
                <div class="h-25 ">
                    {{>messageForm}}
                </div>
            </div>
            
        </div>
    </div>
    
</body>


<template name="header">
    Welcome to M-Instant => {{nickname}}
</template>

<!-- nick name form start -->
<template name="nicknameForm ">
    
    <div class="input-group mb-3">
        <label for="nickname-input">Nickname:</label>
        <input type="text" class="form-control" id="nickname-input" placeholder="Type Nick name here..." aria-label="" aria-describedby="basic-addon1">
        <br>
        
         <button class="btn btn-success js-set-nickname " type="submit" >Set my nickname!</button>
          
      </div>
</template>
<!-- nick name end -->

<!-- mesege show strt -->
<template name="messageList">
    {{#each messages}}
        {{>messageItem}}
    {{/each}}
</template>
<!-- msg show end -->

<template name="messageItem">
    <h3>{{nickname}} - {{messageText}}</h3>
</template>


<!-- msg form start -->
<template name="messageForm">
    <div class="form-group">
        <label for="message-text-input">Message:</label>
        <textarea  type="text" class="form-control" id="message-text-input" placeholder="Type message here..."></textarea>
        <button type="submit" class="btn btn-primary js-save-message">Post..!</button>

    </div>
</template>
